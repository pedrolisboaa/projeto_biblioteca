{% extends "base.html" %}

{% block conteudo %}
    <h2>Confirmação de Exclusão</h2>
    <p>Tem certeza que deseja excluir o leitor {{ leitor.nome }} {{leitor.sobrenome}} de CPF {{leitor.CPF}}?</p>
    <form method="post" action="{% url 'leitor_deletar' leitor.id %}">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <a href="{% url 'leitor' %}">Cancelar</a>
    </form>
{% endblock conteudo %}
